spring.application.name=springproject

#server port Number
#server.port=8080
server.address=0.0.0.0
server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

#mybatis setting
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.academy.msai.*.model.dto
mybatis.configuration.jdbc-type-for-null=NULL

#jwt setting
jwt.secret-key=com.academy.msai.first.project.secretkey
jwt.expire-minute=5
jwt.expire-hour-refresh=336

#file upload
file.uploadPath=C:/Temp/react
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

#fastapi endpoint
fastapi.endpoint=${FAST_API_ENDPOINT}

#email setting
spring.mail.host=smtp.naver.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER_NAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
